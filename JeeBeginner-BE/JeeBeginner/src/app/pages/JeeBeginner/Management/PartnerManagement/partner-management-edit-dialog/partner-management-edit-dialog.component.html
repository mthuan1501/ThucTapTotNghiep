<div class="modal-content">
  <div class="modal-header">
    <div class="modal-title h4" id="example-modal-sizes-title-lg">
      <span class="dialog-title">{{ getTitle()}}</span>
    </div>
  </div>
  <div class="overlay overlay-block cursor-default modal-body overflow-auto"
    style="min-height: 404px; max-height: 70vh;">
    <ng-container *ngIf="partnerManagementService.isLoading$ | async">
      <div class="overlay-layer bg-transparent">
        <div class="spinner spinner-lg spinner-success"></div>
      </div>
    </ng-container>
    <ng-container>
      <form action="#" class="form form-label-right" [formGroup]="formGroup">
        <div class="form-group row">
          <div class="col-lg-6">
            <mat-form-field class="example-full-width">
              <input class="input-batbuoc mat-focused required" required matInput type="text"
                formControlName="tendoitac" placeholder="{{'PARTNERMANAGEMENT.TENDOITAC' | translate}}">
            </mat-form-field>
          </div>
          <div class="col-lg-3">
            <mat-form-field class="example-full-width">
              <input class="input-batbuoc mat-focused required" required matInput type="text" formControlName="code"
                placeholder="Code">
            </mat-form-field>
          </div>
          <div class="col-lg-3">
            <mat-form-field class="example-full-width">
              <input class="input-batbuoc mat-focused required" formControlName="ngaybatdausudung" matInput
                [matDatepicker]="pickerStart" placeholder="{{'PARTNERMANAGEMENT.NGAYBATDAUSUDUNG' | translate}}">
              <mat-datepicker-toggle matSuffix [for]="pickerStart"></mat-datepicker-toggle>
              <mat-datepicker #pickerStart></mat-datepicker>
            </mat-form-field>
          </div>
        </div>
        <div class="form-group row">
          <div class="col-lg-6">
            <mat-form-field class="example-full-width">
              <input class="input-batbuoc mat-focused required" required matInput type="text"
                formControlName="nguoilienhe" placeholder="{{'PARTNERMANAGEMENT.NGUOILIENHE' | translate}}">
            </mat-form-field>
          </div>
          <div class="col-lg-3">
            <mat-form-field class="example-full-width">
              <input class="input-batbuoc mat-focused required" required matInput type="text"
                formControlName="sodienthoai" placeholder="{{'PARTNERMANAGEMENT.SODIENTHOAI' | translate}}">
            </mat-form-field>
          </div>
          <div class="col-lg-3">
            <mat-form-field class="example-full-width">
              <input class="input-batbuoc mat-focused required" required matInput type="text" formControlName="email"
                placeholder="Email">
            </mat-form-field>
          </div>
        </div>
        <div class="form-group row">
          <div class="col-lg-6">
            <mat-form-field class="example-full-width">
              <input (keydown)="eventHandler($event)" class="input-batbuoc mat-focused required" required matInput
                type="text" formControlName="username" placeholder="Username Admin">
            </mat-form-field>
          </div>
          <div class="col-lg-3">
            <mat-form-field class="example-full-width">
              <input class="input-batbuoc mat-focused required" required matInput type="password"
                formControlName="password" placeholder="{{'PARTNERMANAGEMENT.MATKHAU' | translate}}">
            </mat-form-field>
          </div>
          <div class="col-lg-3">
            <mat-form-field class="example-full-width">
              <input class="input-batbuoc mat-focused required" required matInput type="password"
                formControlName="repassword" placeholder="{{'PARTNERMANAGEMENT.GOLAIMATKHAU' | translate}}">
            </mat-form-field>
          </div>
          <div class="col-lg-12">
            <mat-form-field class="example-full-width">
              <input class="input-thuong mat-focused" matInput type="text" formControlName="ghichu"
                placeholder="{{'PARTNERMANAGEMENT.GHICHU' | translate}}">
            </mat-form-field>
          </div>
        </div>
      </form>
    </ng-container>
    <div class="modal-footer dialog-footer">
      <ng-container>
        <button mat-raised-button style="float: right; margin: 0; margin-right: 12px;" class="ja_btn-goback"
          (click)="goBack()">{{'COMMOM.TROLAI' | translate}}</button>
      </ng-container>
      <ng-container>
        <button [disabled]="isLoadingSubmit$ | async" [class.spinner]="isLoadingSubmit$ | async" mat-raised-button
          style="float: right; margin: 0" class="ja_btn-addnew" [disabled]="formGroup.invalid"
          (click)="onSubmit()">{{'COMMOM.LUU' | translate}}</button>
      </ng-container>
    </div>
  </div>
