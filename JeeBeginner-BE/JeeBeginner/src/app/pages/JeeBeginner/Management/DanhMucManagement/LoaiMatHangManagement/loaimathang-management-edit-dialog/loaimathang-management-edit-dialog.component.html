<div class="modal-content">
    <div class="modal-header">
        <div class="modal-title h4" id="example-modal-sizes-title-lg">
            <span class="dialog-title"> {{getTitle()}} </span>
        </div>
    </div>
    <div class="overlay overlay-block cursor-default modal-body overflow-auto" style="min-height: 330px; max-height: 70vh">
        <ng-container *ngIf="loaimathangManagementService.isLoading$ | async">
            <div class="overlay-layer bg-transparent">
                <div class="spinner spinner-lg spinner-success"></div>
            </div>
        </ng-container>
        <ng-container>
            <form action="#" class="form form-label-right" [formGroup]="formGroup" (keydown)="handleKeyDown($event)">
                <div class="form-group row">
                    <div class="col-lg-12">
                        <mat-form-field class="example-full-width">
                            <input class="input-batbuoc mat-focused required" required matInput type="text" formControlName="tenloaimathang" placeholder="Tên loại mặt hàng" />
                            <mat-error>Tên loại mặt hàng<strong> bắt buộc nhập</strong></mat-error>
                        </mat-form-field>
                    </div>
                </div>
                <div class="form-group row">
                    <div class="col-lg-12" *ngIf="isInitData.asObservable() | async">
                        <mat-form-field class="example-full-width">
                            <mat-select placeholder="Loại mặt hàng cha" formControlName="loaimathangcha" (change)="onSelectionChangeCha($event)">
                                <mat-option *ngFor="let itemcha of loaiMHFilters" [value]="itemcha.IdLMHParent">
                                    {{ itemcha.LoaiMatHangCha }}
                                </mat-option>
                            </mat-select>
                        </mat-form-field>
                    </div>
                </div>
                <div class="form-group row">
                    <div class="col-lg-12">
                        <mat-form-field class="example-full-width">
                            <input matInput type="text" formControlName="mota" placeholder="Mô tả" />
                        </mat-form-field>
                    </div>
                </div>
                <div class="form-group row">
                    <div class="col-lg-12">
                        <small></small>
                        <mat-form-field class="example-full-width">
                            <input class="input-batbuoc mat-focused required" required matInput type="text" formControlName="douutien" (change)="onChangeNumber($event)" placeholder="Độ ưu tiên" />
                            <mat-error>Độ ưu tiên<strong> là 1 số không âm</strong></mat-error>
                        </mat-form-field>
                    </div>
                </div>
                <div class="form-group row">
                    <div class="col-lg-12" *ngIf="isInitData.asObservable() | async">
                        <mat-form-field class="example-full-width">
                            <mat-select formControlName="kho" (change)="onSelectionChangeKho($event)" placeholder="Kho">
                                <mat-option *ngFor="let itemkho of khoFilters" [value]="itemkho.IdKho">
                                    {{ itemkho.TenK }}
                                </mat-option>
                            </mat-select>
                        </mat-form-field>
                    </div>
                </div>
                <div class="form-group row">
                    <div class="col-lg-2">
                        <input type="file" style="display: none" #fileInput (change)="onFileSelected($event)" formControlName="HinhAnh" multiple />
                        <button mat-raised-button class="ja_btn-addnew" style="margin-right: 10px" (click)="fileInput.click()">
              Chọn hình ảnh
            </button>
                    </div>
                    <!-- <div class="col-lg-4 d-flex flex-column align-items-center">
            <small class="form-text text-muted">Ảnh loại mặt hàng</small>
            <img
              *ngIf="selectedImageUrl"
              [src]="selectedImageUrl"
              width="80px"
              height="50px"
              class="img-fluid"
            />
          </div> -->
                    <div class="col-lg-9" style="margin-left: 10px">
                        <small class="form-text text-muted">Ảnh loại mặt hàng</small>
                        <div class="d-flex flex-row align-items-center overflow-hidden">
                            <div class="position-relative" style="width: 100%; height: 90px">
                                <div class="image-container">
                                    <div *ngFor="let image of selectedImages; let i = index" class="mr-2">
                                        <div class="position-relative">
                                            <img [src]="image.url" width="80px" height="80px" style="margin-right: 10px" />
                                            <div class="image-name">{{ image.name }}</div>
                                            <div class="btn-delete">
                                                <button mat-icon-button (click)="removeImage(i)">
                          <mat-icon>delete</mat-icon>
                        </button>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </form>
        </ng-container>
    </div>
    <div class="modal-header">
        <div class="modal-title" style="display: inline; flex: 2">
            <button mat-raised-button style="float: right; margin-right: 12px" class="ja_btn_reset" (click)="resetData()">
        <mat-icon style="font-size: 16px" aria-hidden="false">
          settings</mat-icon
        >
        Đặt lại
      </button>
            <button *ngIf="Visible" mat-raised-button style="float: right; margin-right: 12px" class="ja_btn-addcontinue" (click)="LuuVaThemMoi()">
        Lưu và tiếp tục
      </button>
            <button *ngIf="Visible" [class.spinner]="isLoadingSubmit$ | async" [disabled]="isLoadingSubmit$ | async" mat-raised-button style="float: right; margin-right: 12px" class="ja_btn-addnew" (click)="Luu()">
        <mat-icon style="color: white; font-size: 16px" aria-hidden="false">
          repeat</mat-icon
        >
        Lưu và đóng
      </button>
            <button *ngIf="!Visible" [class.spinner]="isLoadingSubmit$ | async" [disabled]="isLoadingSubmit$ | async" mat-raised-button style="float: right; margin-right: 12px" class="ja_btn-addcontinue" (click)="Luu()">
        <mat-icon style="color: white; font-size: 16px" aria-hidden="false">
          repeat</mat-icon
        >
        Lưu và đóng
      </button>
            <button mat-raised-button style="float: right; margin-right: 12px" class="ja_btn-goback" (click)="goBack()">
        {{ "COMMOM.TROLAI" | translate }}
      </button>
        </div>
    </div>
</div>
