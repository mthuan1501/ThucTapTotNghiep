<div class="modal-content">
  <div class="modal-header">
    <div class="modal-title h4" id="example-modal-sizes-title-lg">
      <span class="dialog-title">CHI TIẾT LOẠI MẶT HÀNG </span>
    </div>
  </div>
  <div
    class="overlay overlay-block cursor-default modal-body overflow-auto"
    style="min-height: 200px; max-height: 70vh"
  >
    <ng-container *ngIf="loaimathangManagementService.isLoading$ | async">
      <div class="overlay-layer bg-transparent">
        <div class="spinner spinner-lg spinner-success"></div>
      </div>
    </ng-container>
    <ng-container>
      <form action="#" class="form form-label-right" [formGroup]="formGroup">
        <div class="form-group row">
          <div class="col-lg-12">
            <mat-form-field class="example-full-width">
              <input
                matInput
                type="text"
                formControlName="tenloaimathang"
                placeholder="Tên loại mặt hàng"
                readonly
              />
            </mat-form-field>
          </div>
        </div>
        <div class="form-group row">
          <div class="col-lg-12" *ngIf="isInitData.asObservable() | async">
            <mat-form-field class="example-full-width">
              <mat-select
                placeholder="Loại mặt hàng cha"
                formControlName="loaimathangcha"
                [disabled]="true"
              >
                <mat-option
                  *ngFor="let itemcha of loaiMHFilters"
                  [value]="itemcha.IdLMHParent"
                >
                  {{ itemcha.LoaiMatHangCha }}
                </mat-option>
              </mat-select>
            </mat-form-field>
          </div>
        </div>

        <div class="form-group row">
          <div class="col-lg-12">
            <small></small>
            <mat-form-field class="example-full-width">
              <input
                matInput
                type="text"
                formControlName="douutien"
                placeholder="Độ ưu tiên"
                readonly
              />
            </mat-form-field>
          </div>
        </div>
        <div class="form-group row">
          <div class="col-lg-12" *ngIf="isInitData.asObservable() | async">
            <mat-form-field class="example-full-width">
              <mat-select
                formControlName="kho"
                placeholder="Kho"
                [disabled]="true"
              >
                <mat-option
                  *ngFor="let itemkho of khoFilters"
                  [value]="itemkho.IdKho"
                >
                  {{ itemkho.TenK }}
                </mat-option>
              </mat-select>
              <mat-error>Kho<strong> bắt buộc chọn</strong></mat-error>
            </mat-form-field>
          </div>
        </div>
        <div class="form-group row">
          <div class="col-lg-12">
            <mat-form-field class="example-full-width">
              <input
                matInput
                type="text"
                formControlName="mota"
                placeholder="Mô tả"
                readonly
              />
            </mat-form-field>
          </div>
        </div>
        <div class="form-group row">
          <div class="col-lg-12">
            <small class="form-text text-muted">Ảnh loại mặt hàng</small>
            <span *ngIf="imageUrl">
              <img
                [src]="imageUrl"
                alt="Ảnh mặt hàng"
                class="img-fluid"
                *ngIf="imageUrl"
                width="80px"
                height="50px"
              />
            </span>
            <span *ngIf="!imageUrl"> </span>
          </div>
        </div>
      </form>
    </ng-container>
  </div>
  <div class="modal-body">
    <div class="modal-title" style="display: inline; flex: 2">
      <button
        mat-raised-button
        style="float: right; margin-right: 12px"
        class="ja_btn-goback"
        (click)="goBack()"
      >
        {{ "COMMOM.TROLAI" | translate }}
      </button>
    </div>
  </div>
</div>
