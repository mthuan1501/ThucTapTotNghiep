<div class="modal-content" [ngClass]="{ expanded: isExpanded, collapsed: !isExpanded }">
    <div class="modal-header">
        <div class="modal-title h4" id="example-modal-sizes-title-lg">
            <span class="dialog-title">{{tieude()}}</span>
        </div>
    </div>
    <div class="overlay overlay-block cursor-default modal-body overflow-auto" style="min-height: 200px; max-height: 70vh">
        <ng-container *ngIf="lydotanggiamtaisanManagementService.isLoading$ | async">
            <div class="overlay-layer bg-transparent">
                <div class="spinner spinner-lg spinner-success"></div>
            </div>
        </ng-container>
        <ng-container>
            <form action="#" class="form form-label-right" [formGroup]="formGroup" (keydown)="handleKeyDown($event)">
                <div class="form-group row">
                    <div class="col-lg-12">
                        <mat-form-field class="example-full-width">
                            <mat-select formControlName="LoaiTangGiam" [value]="1" placeholder="Chọn loại tăng giảm" required>
                                <mat-option [value]="1">Tăng tài sản</mat-option>
                                <mat-option [value]="2">Giảm tài sản</mat-option>
                            </mat-select>
                            <mat-error>Loại tăng giảm<strong> bắt buộc chọn</strong></mat-error>
                        </mat-form-field>
                    </div>
                </div>
                <div class="form-group row">
                    <div class="col-lg-12">
                        <mat-form-field class="example-full-width">
                            <input class="input-batbuoc mat-focused required" required matInput type="text" formControlName="MaTangGiam" placeholder="Nhập mã tăng giảm" />
                            <mat-error>Mã tăng giảm<strong> bắt buộc nhập</strong></mat-error>
                        </mat-form-field>
                    </div>
                </div>
                <div class="form-group row">
                    <div class="col-lg-12">
                        <mat-form-field class="example-full-width">
                            <input class="input-batbuoc mat-focused required" required matInput type="text" formControlName="TenTangGiam" placeholder="Nhập tên tăng giảm" />
                            <mat-error>Tên tăng giảm<strong> bắt buộc nhập</strong></mat-error>
                        </mat-form-field>
                    </div>
                </div>
                <div class="form-group row">
                    <div class="col-lg-12">
                        <label style="margin-left: 28px">Trạng thái</label>
                        <mat-checkbox class="example-full-width" formControlName="TrangThai">
                            Còn hiệu lực
                        </mat-checkbox>
                    </div>
                </div>
            </form>
        </ng-container>
    </div>
    <div class="modal-body">
        <div class="modal-title" style="display: inline; flex: 2">
            <button mat-raised-button style="float: right; margin-right: 12px" class="ja_btn-addnew" (click)="toggleExpand()">
        {{ isExpanded ? "Thu nhỏ" : "Phóng to" }}
      </button>
            <button *ngIf="Visible" mat-raised-button style="float: right; margin-right: 12px" class="ja_btn-addcontinue" (click)="LuuVaThemMoi()">
        Lưu và tiếp tục
      </button>
            <button *ngIf="Visible" [class.spinner]="isLoadingSubmit$ | async" [disabled]="isLoadingSubmit$ | async" mat-raised-button style="float: right; margin-right: 12px" class="ja_btn-addnew" (click)="Luu()">
        <mat-icon style="color: white; font-size: 16px" aria-hidden="false">
          repeat</mat-icon
        >
        Lưu và đóng
      </button>
            <button *ngIf="!Visible" [class.spinner]="isLoadingSubmit$ | async" [disabled]="isLoadingSubmit$ | async" mat-raised-button style="float: right; margin-right: 12px" class="ja_btn-addcontinue" (click)="Luu()">
        <mat-icon style="color: white; font-size: 16px" aria-hidden="false">
          repeat</mat-icon
        >
        Lưu và đóng
      </button>
            <button mat-raised-button style="float: right; margin-right: 12px" class="ja_btn-goback" (click)="goBack()">
        {{ "COMMOM.TROLAI" | translate }}
      </button>
        </div>
    </div>
</div>
