<div class="modal-content">
  <div class="modal-header">
    <div class="modal-title h4" id="example-modal-sizes-title-lg">
      <span class="dialog-title">{{ getTitle() }} </span>
    </div>
    <div
      class="modal-title"
      style="display: inline; padding-left: 20px"
      *ngIf="
        authService.currentUserValue.IsMasterAccount &&
          item.RowId == 0 &&
          isInitData.asObservable() | async
      "
    >
      <mat-form-field class="example-full-width">
        <mat-select [formControl]="filterForm">
          <mat-option *ngFor="let item of partnerFilters" [value]="item.RowId">
            {{ item.PartnerName }}
          </mat-option>
        </mat-select>
      </mat-form-field>
    </div>
  </div>
  <div
    class="overlay overlay-block cursor-default modal-body overflow-auto"
    style="min-height: 200px; max-height: 70vh"
  >
    <ng-container *ngIf="accountroleManagementService.isLoading$ | async">
      <div class="overlay-layer bg-transparent">
        <div class="spinner spinner-lg spinner-success"></div>
      </div>
    </ng-container>
    <ng-container>
      <form
        action="#"
        class="form form-label-right"
        [formGroup]="formGroup"
        (keydown)="handleKeyDown($event)"
      >
        <div class="form-group row">
          <div class="col-lg-6">
            <mat-form-field class="example-full-width">
              <mat-select formControlName="gioitinh">
                <mat-option value="Nam">Nam</mat-option>
                <mat-option value="Nữ">Nữ</mat-option>
              </mat-select>
            </mat-form-field>
          </div>
          <div class="col-lg-6">
            <mat-form-field class="example-full-width">
              <input
                class="input-batbuoc mat-focused required"
                required
                matInput
                type="text"
                formControlName="hoten"
                placeholder="{{ 'ACCOUNTROLEMANAGEMENT.HOTEN' | translate }}"
              />
              <mat-error>Họ tên<strong> không để trống</strong></mat-error>
            </mat-form-field>
          </div>
        </div>
        <div class="form-group row">
          <div class="col-lg-6">
            <mat-form-field class="example-full-width">
              <input
                class="input-batbuoc mat-focused required"
                required
                matInput
                type="text"
                formControlName="sodienthoai"
                placeholder="{{ 'PARTNERMANAGEMENT.SODIENTHOAI' | translate }}"
              />
              <mat-error
                >Số điện thoại<strong> là 1 số không âm</strong></mat-error
              >
            </mat-form-field>
          </div>
          <div class="col-lg-6">
            <mat-form-field class="example-full-width">
              <input
                class="input-batbuoc mat-focused required"
                required
                matInput
                type="text"
                formControlName="email"
                placeholder="Email"
              />
              <mat-error>Email<strong> không hợp lệ</strong></mat-error>
            </mat-form-field>
          </div>
        </div>
        <div class="form-group row">
          <div class="col-lg-6">
            <mat-form-field class="example-full-width">
              <input
                class="input-batbuoc mat-focused required"
                required
                matInput
                type="text"
                formControlName="username"
                placeholder="Username"
              />
              <mat-error>Username<strong> không để trống</strong></mat-error>
            </mat-form-field>
          </div>
          <div class="col-lg-6">
            <mat-form-field class="example-full-width">
              <input
                class="input-batbuoc mat-focused required"
                required
                matInput
                type="password"
                formControlName="password"
                placeholder="{{ 'PARTNERMANAGEMENT.MATKHAU' | translate }}"
              />
              <mat-error>Mật khẩu<strong> không để trống</strong></mat-error>
            </mat-form-field>
          </div>
        </div>
        <div class="form-group row">
          <div class="col-lg-6">
            <mat-form-field class="example-full-width">
              <input
                class="input-thuong mat-focused"
                matInput
                type="text"
                formControlName="ghichu"
                placeholder="{{ 'PARTNERMANAGEMENT.GHICHU' | translate }}"
              />
            </mat-form-field>
          </div>
          <div class="col-lg-6">
            <mat-form-field class="example-full-width">
              <input
                class="input-batbuoc mat-focused required"
                required
                matInput
                type="password"
                formControlName="repassword"
                placeholder="{{ 'PARTNERMANAGEMENT.GOLAIMATKHAU' | translate }}"
              />
              <mat-error
                >Nhập lại mật khẩu<strong> không để trống</strong></mat-error
              >
            </mat-form-field>
          </div>
        </div>
      </form>
    </ng-container>
  </div>
  <div class="modal-header">
    <div class="modal-title" style="display: inline; flex: 2">
      <button
        mat-raised-button
        style="float: right; margin-right: 12px"
        class="ja_btn-goback"
        (click)="goBack()"
      >
        {{ "COMMOM.TROLAI" | translate }}
      </button>
      <button
        [class.spinner]="isLoadingSubmit$ | async"
        [disabled]="isLoadingSubmit$ | async"
        mat-raised-button
        style="float: right; margin-right: 12px"
        class="ja_btn-addcontinue"
        (click)="LuuVaThemMoi()"
      >
        Lưu và tiếp tục
      </button>
      <button
        [class.spinner]="isLoadingSubmit$ | async"
        [disabled]="isLoadingSubmit$ | async"
        mat-raised-button
        style="float: right; margin-right: 12px"
        class="ja_btn-addnew"
        (click)="Luu()"
      >
        <mat-icon style="color: white; font-size: 16px" aria-hidden="false">
          repeat</mat-icon
        >
        {{ "COMMOM.LUUDONG" | translate }}
      </button>
    </div>
  </div>
</div>
