<div class="modal-content">
  <div class="modal-header">
    <div class="modal-title h4" id="example-modal-sizes-title-lg">
      <span class="dialog-title">
        <label style="color: rgb(186, 186, 186); font-weight: lighter"
          >Phân quyền tài khoản
        </label>
        <label style="color: red; font-weight: lighter"
          >{{ getTitle() }}
        </label>
      </span>
    </div>
    <div class="modal-title" style="display: inline; flex: 2">
      <button
        [disabled]="isLoadingSubmit$ | async"
        [class.spinner]="isLoadingSubmit$ | async"
        mat-raised-button
        style="float: right; margin: 0"
        class="ja_btn-addnew"
        (click)="LuuQuyen()"
      >
        {{ "COMMOM.LUU" | translate }}
      </button>
      <button
        mat-raised-button
        style="float: right; margin: 0; margin-right: 12px"
        class="ja_btn-goback"
        (click)="goBack()"
      >
        {{ "COMMOM.TROLAI" | translate }}
      </button>
    </div>
  </div>

  <div
    class="overlay overlay-block cursor-default modal-body overflow-auto"
    style="min-height: 404px; max-height: 90vh"
  >
    <ng-container *ngIf="accountroleManagementService.isLoading$ | async">
      <div class="overlay-layer bg-transparent">
        <div class="spinner spinner-lg spinner-success"></div>
      </div>
    </ng-container>
    <ng-container>
      <div class="card card-custom gutter-b">
        <div class="card-body">
          <div
            class="table-responsive angular-bootstrap-table"
            [ngStyle]="{ height: getHeight() }"
          >
            <table
              mat-table
              class="table table-head-custom table-vertical-center overflow-hidden"
              [dataSource]="item"
            >
              <ng-container matColumnDef="Id_Permit">
                <th *matHeaderCellDef class="mat-column-vinCode">
                  <span>ID</span>
                  <app-sort-icon column="Id_Permit"></app-sort-icon>
                </th>
                <td mat-cell *matCellDef="let r">
                  <span>{{ r.Id_Permit }}</span>
                </td>
              </ng-container>
              <ng-container matColumnDef="Tenquyen">
                <th *matHeaderCellDef class="mat-column-vinCode">
                  <span>Quyền</span>
                  <app-sort-icon
                    column="Tenquyen"
                    [activeColumn]="sorting.column"
                    [activeDirection]="sorting.direction"
                    (sort)="sort($event)"
                  ></app-sort-icon>
                </th>
                <td mat-cell *matCellDef="let r">
                  <span>{{ r.Tenquyen }}</span>
                </td>
              </ng-container>

              <ng-container matColumnDef="Edit">
                <th
                  mat-header-cell
                  *matHeaderCellDef
                  class="mat-column-vinCode"
                  style="width: 10%; text-align: center"
                >
                  <mat-checkbox (change)="masterToggle1($event, 'Edit')">
                  </mat-checkbox>
                </th>
                <td
                  mat-cell
                  *matCellDef="let r; let i = index"
                  class="mat-column-vinCode"
                  style="text-align: center"
                >
                  <mat-checkbox
                    (change)="changeEdit($event, i)"
                    [checked]="r.Edit1"
                  >
                  </mat-checkbox>
                </td>
              </ng-container>
              <ng-container matColumnDef="IsReadPermit">
                <th
                  mat-header-cell
                  *matHeaderCellDef
                  class="mat-column-vinCode"
                  style="width: 10%; text-align: center"
                >
                  <mat-checkbox
                    (change)="masterToggle1($event, 'IsReadPermit')"
                  >
                    Chỉ xem
                  </mat-checkbox>
                </th>
                <td
                  mat-cell
                  *matCellDef="let r; let i = index"
                  class="mat-column-vinCode"
                  style="text-align: center"
                >
                  <mat-checkbox
                    [checked]="!r.Edit2"
                    *ngIf="r.IsReadPermit"
                    (change)="changeIsReadPermit($event, i)"
                  ></mat-checkbox>
                </td>
              </ng-container>
              <tr
                mat-header-row
                *matHeaderRowDef="displayedColumns; sticky: true"
              ></tr>
              <tr
                mat-row
                *matRowDef="let row; columns: displayedColumns"
                (click)="row.highlighted = !row.highlighted"
                [ngClass]="{
                  hovered: row.hovered,
                  highlighted: row.highlighted
                }"
                (mouseover)="row.hovered = true"
                (mouseout)="row.hovered = false"
              ></tr>
            </table>
          </div>
          <!-- end: Table -->
          <!-- <app-paginator class="d-flex justify-content-between align-items-center flex-wrap" [paginator]="paginator"
                [isLoading]="isLoading" (paginate)="paginate($event)"></app-paginator> -->
        </div>
      </div>
    </ng-container>
  </div>
</div>
