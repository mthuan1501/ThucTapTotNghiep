    <div class="offcanvas-header d-flex align-items-center justify-content-between pb-5">

        <i class="ki ki-close icon-xs text-muted"></i>

            {{ _user['user']['Username'] }}
          </div>
          <div class="chucvu">IsMasterAccount: {{ _user['user']['IsMasterAccount'] }}</div>
        </div>
      </div>
      <div class="d-flex align-items-center mt-5" style="justify-content: flex-end">
        <div class="symbol symbol-100 mr-5"></div>
        <div class="d-flex flex-column">
          <div class="navi mt-2">
            <a class="btn btn-sm quanlytaikhoan py-2 px-5 cursor-pointer" (click)="doimatkhau()">{{ 'profile.doimatkhau' | translate }}</a>
            <a class="btn btn-sm dangxuat py-2 px-5 cursor-pointer" (click)="logout()">{{ 'profile.dangxuat' | translate }}</a>

        </div>
      </div>
