<!--begin::Signin-->
<div class="login-form login-signin">
  <!--begin::Form-->
  <form class="form" [formGroup]="loginForm" novalidate="novalidate" id="kt_login_signin_form" (ngSubmit)="submit()">
    <!--begin::Title-->
    <div class="pb-13 pt-lg-0 pt-5 text-center">
      <h3 class="font-weight-bolder text-dark font-size-h4 font-size-h1-lg">
        <span style="text-transform: uppercase; color: #219b3c; font-size: 32px" translate="AUTH.LOGIN.DANGNHAP"></span>
      </h3>
    </div>
    <!--end::Title-->
    <!-- begin::Alert error-->
    <ng-container *ngIf="authService.errorMessageSubject.asObservable() | async">
      <div class="mb-10 alert alert-custom alert-light-danger alert-dismissible">
        <div class="alert-text">{{ authService.errorMessageSubject.asObservable() | async }}</div>
      </div>
    </ng-container>
    <!-- end::Alert error-->

    <!--begin::Form group-->
    <div class="form-group">
      <label class="font-size-h6 font-weight-bolder text-dark">{{ 'AUTH.LOGIN.USERNAME' | translate }}</label>
      <input
        class="form-control form-control-solid h-auto py-7 px-6 rounded-lg"
        name="username"
        formControlName="username"
        autocomplete="off"
      />
    </div>
    <!--end::Form group-->

    <!--begin::Form group-->
    <div class="form-group">
      <div class="d-flex justify-content-between mt-n5">
        <label class="font-size-h6 font-weight-bolder text-dark pt-5">{{ 'AUTH.LOGIN.PASSWORD' | translate }}</label>
      </div>

      <input
        class="form-control form-control-solid h-auto py-7 px-6 rounded-lg"
        type="password"
        name="password"
        autocomplete="off"
        formControlName="password"
      />
    </div>
    <!--end::Form group-->

    <!--begin::Action-->
    <div class="pb-lg-0 pb-5" style="text-align: center">
      <button
        style="background-color: #219b3c; color: white"
        type="submit"
        id="kt_login_signin_submit"
        class="btn font-weight-bolder font-size-h6 px-8 py-4 my-3 mr-3"
      >
        {{ 'AUTH.LOGIN.DANGNHAP' | translate }}
      </button>
      <ng-container *ngIf="isLoading$ | async">
        <span class="spinner spinner-primary ml-5"></span>
      </ng-container>
    </div>
    <!--end::Action-->
  </form>
  <!--end::Form-->
</div>
<!--end::Signin-->
